<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./sass/index.css" />
    <script type="module" src="./index.js"></script>
    <!--slick-->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/pages/main/hero.html"></include>
      <include src="./partials/pages/main/about-restaurant.html"></include>
      <include src="./partials/pages/main/details-restaurant.html"></include>
      <include src="./partials/pages/main/about-hotel.html"></include>
      <include src="./partials/pages/main/details-hotel.html"></include>
      <include src="./partials/pages/main/contacts.html"></include>
      <section class="hotel-details">
        <div class="hotel-details-box container">
            <div class="details-head">
              <h1 class="logo">Mimiho</h1>
              <h2>Готель</h2>
              <p class="hotel-details-text">
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                amet sint. Velit officia consequat duis enim velit mollit.
              </p>
            </div>
            <div class="variable-width">
              <div class="details-menu-item">
                <picture class="details-reception">
                  <source
                    srcset="
                      ./images/desktop/homepage/reception.jpg    1x,
                      ./images/desktop/homepage/reception-2x.jpg 2x
                    "
                    media="(min-width:1280px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/homepage/reception-tab.jpg    1x,
                      ./images/tablet/homepage/reception-2x-tab.jpg 2x
                    "
                    media="(min-width:1024px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/homepage/reception-tab.jpg    1x,
                      ./images/tablet/homepage/reception-2x-tab.jpg 2x
                    "
                    media="(min-width:414px)"
                  />
                  <img
                    src="./images/tablet/homepage/reception-tab.jpg"
                    class="img"
                    alt="Рецепшен готелю"
                    width="270"
                    height="270"
                  />
                </picture>
              </div>
              <div class="details-menu-item">
                <picture class="details-breakfast">
                  <source
                    srcset="
                      ./images/desktop/homepage/breakfast.jpg    1x,
                      ./images/desktop/homepage/breakfast-2x.jpg 2x
                    "
                    media="(min-width:1280px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/homepage/breakfast-tab.jpg    1x,
                      ./images/tablet/homepage/breakfast-2x-tab.jpg 2x
                    "
                    media="(min-width:1024px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/homepage/breakfast-tab.jpg    1x,
                      ./images/tablet/homepage/breakfast-2x-tab.jpg 2x
                    "
                    media="(min-width:414px)"
                  />
                  <img
                    src="./images/tablet/homepage/breakfast-2x-tab.jpg "
                    class="img"
                    alt="Сніданок"
                    width="162"
                    height="270"
                  />
                </picture>
              </div>
              <div class="details-menu-item">
                <picture class="details-hotel-room">
                  <source
                    srcset="
                      ./images/desktop/homepage/hotel-room.jpg    1x,
                      ./images/desktop/homepage/hotel-room-2x.jpg 2x
                    "
                    media="(min-width:1280px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/homepage/hotel-room-tab.jpg    1x,
                      ./images/tablet/homepage/hotel-room-2x-tab.jpg 2x
                    "
                    media="(min-width:1024px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/homepage/hotel-room-tab.jpg    1x,
                      ./images/tablet/homepage/hotel-room-2x-tab.jpg 2x
                    "
                    media="(min-width:414px)"
                  />
                  <img
                    src="./images/tablet/homepage/hotel-room-2x-tab.jpg"
                    class="img"
                    alt="Номер готелю"
                    width="270"
                    height="270"
                  />
                </picture>
            </div>
            </div>
          </div>
          <div class="button-set">
            <button class="room-oder" type="button" >Забронювати номер</button>
            <a type="button" class="price-button" href="#">Переглянути ціни</a>
          </div>
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <!--slick jquery-->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!--slick js-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!--base js-->
    <script type="module" src="./js/slick.js"></script>
  </body>
</html>
